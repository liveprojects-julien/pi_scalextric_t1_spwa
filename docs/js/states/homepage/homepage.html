<uiview>
    <div>
        <h3 class="light">Homepage</h3>     
        <button type="button" class="btn btn-primary btn-lg btn-block" style="border-radius: 0;" ng-click="vm.update()">Go</button>

        <form name="setup_form" ng-submit="vm.go(setup_form.$valid)">
            Channel <select ng-model="vm.channel" ng-options="c for c in vm.channels" required></select> <br>
            <input type="submit" value="Go" ng-disabled="setup_form.$invalid"></input>
        </form>              
    </div>
</uiview>
